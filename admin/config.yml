backend:
  name: github
  repo: robin-la-baume/robin-website # Path to your GitHub repository
  branch: main

media_folder: "assets/images/uploads"
public_folder: "/images/uploads"

collections:
# ---------------------------------------------
# ---------------------------------------------
  - name: "allgemein"
    label: "Allgemein"
    files:
      - label: "Allgemein"
        name: "allgemein"
        file: "_data/general.yml"
        fields:
          - label: "Jahr"
            name: "year"
            widget: "date"
            default: ""
            date_format: 'YYYY'
            picker_utc: true
          - label: "Vorname"
            name: "forename"
            widget: "string"
          - label: "Zweitname"
            name: "middlename"
            widget: "string"
          - label: "Nachname"
            name: "surename"
            widget: "string"
          - label: "Agentur"
            name: "agency"
            widget: "string"
          - label: "Agentur Stra√üe"
            name: "agency_street"
            widget: "string"
          - label: "Agentur PLZ"
            name: "agency_post_code"
            widget: "string"
          - label: "Agentur Stadt"
            name: "agency_city"
            widget: "string"
          - label: "Agentur Tel.-Nr"
            name: "agency_tel"
            widget: "string"
          - label: "Agentur eMail"
            name: "agency_email"
            widget: "string"
# ---------------------------------------------
# ---------------------------------------------
  - name: "seiteninhalte"
    label: "Seiteninhalte"
    files:
# --------------- Homepage --------------------
      - label: "Home Page"
        name: "home"
        file: "index.html"
        fields:
          - label: "Instagram URL"
            name: "instagram_url"
            widget: "string"
          - label: "Theapolis URL"
            name: "theapolis_url"
            widget: "string"
          - label: "News Title"
            name: "news_title"
            widget: "string"
          - label: "News Untertitel #1"
            name: "news_subline_1"
            widget: "string"
          - label: "News Untertitel #2"
            name: "news_subline_2"
            widget: "string"
          - label: "News Datum"
            name: "news_date"
            widget: "datetime"
            default: ""
            date_format: "DD.MM.YYYY" # e.g. 24.12.2021
            time_format: false
            format: "DD.MM.YYYY"
            picker_utc: true
# --------------- Vita --------------------
      - label: "Vita"
        name: "vita"
        file: "vita.html"
        fields: 
          - label: "Geburtsjahr"
            name: "date_of_birth"
            widget: "string"